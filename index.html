<html>
	<head>
		<title>Fumen Utils</title>
	</head>
	<body>
		<h1>Fumen Utils</h1>
		Input in the input box, then click button for which util you want to use.
		<br /><br />
		<b>Input:</b>
		<br />
		<textarea id="input" name="input" rows="8" cols="100"></textarea>
		<br />
		<button onclick="glueFumen()">Glue</button>
		<button onclick="unglueFumen()">Unglue</button>
		<button onclick="mirrorFumen()">Mirror</button>
		<button onclick="combineFumen()">Combine</button>
		<button onclick="splitFumen()">Split</button>
        <button onclick="removeComments()">Remove Comments</button>
        <button onclick="lockFumen()">Lock final page</button>
		<button onclick="grayoutLast()">grayOutLast</button>
		<button onclick="grayoutAll()">grayOutAll</button>
		<button onclick="fumencanvas()">four.lol image</button>
        <button onclick="fumenrender()">fumen image</button>
		<br /><br />
		<b>Output:</b>
		<br />
		<textarea id="output" name="output" rows="8" cols="100"></textarea>
		<br />
		<button onclick="navigator.clipboard.writeText(document.getElementById('output').value)">
			Copy to Clipboard
		</button>
		<div id="container"></div>
	</body>
	<script src="./tetris-fumen.js"></script>
	<script src="./modified-glueFumen.js"></script>
	<script src="./modified-unglueFumen.js"></script>
	<script src="./modified-mirrorFumen.js"></script>
	<script src="./modified-combineFumen.js"></script>
	<script src="./modified-splitFumen.js"></script>
    <script src="./modified-removeComments.js"></script>
    <script src="./modified-lockFumen.js"></script>
    	<script src="./modified-grayoutAll.js"></script>
	<script src="./modified-grayoutLast.js"></script>
	<script type="text/javascript" src="LZWEncoder.js"></script>
	<script type="text/javascript" src="NeuQuant.js"></script>
	<script type="text/javascript" src="GIFEncoder.js"></script>
	<script type="text/javascript" src="b64.js"></script>
	<script src="./modified-fumen-canvas.js"></script>
    <script src="./modified-fumen-render.js"></script>

</html>
